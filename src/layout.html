<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="row">
      <div class="col-md-8">
        <p> <b>5</b> hotels <b>Sydney.</b></p>
      </div>
      <div class="col-md-4">
        <div class="dropdown" align="right">
          <label for="dropdownMenu1">Sort by</label>
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Top Deals
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Price (high-low)</a></li>
            <li><a href="#">Price (low-high)</a></li>
            <li><a href="#">Name (A-Z)</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <img src="https://unsplash.it/145/125/?random" alt="">
      </div>
      <div class="col-md-6">
        <p><b>Primus Hotel Sydney</b></p>
        <p>339 Pitt St, Sydney</p>
        <br>
        <p>Deluxe Balcony Room</p>
        <br>
        <p><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> Free cancellation</p>
      </div>
      <div class="col-md-2" align="right">
        <p>Quantas points earned*</p>
        <p>2250</p>
      </div>
      <div class="col-md-2" align="right">
        <p>1 night total (AUD)</p>
        <p><span class="glyphicon glyphicon-usd" aria-hidden="true"></span> 375</p>
        <p>Save $28~</p>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
